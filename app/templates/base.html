<html>
    <head>
        {% if title %}
        <title>{{ title }} - Serviceman</title>
        {% else %}
        <title>Serviceman</title>
        {% endif %}
    </head>
    <body>
        <div>
            Serviceman:&nbsp;&nbsp;
             <a href="{{ url_for('index') }}">Home</a> &nbsp;&nbsp;
                <a href="{{ url_for('login') }}">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
